<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Link rel= "stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    
    <title>Vincent Guivano</title>
  </head>
  <body data-bs-spy="scroll" data-bs-target="navtarget" data-bs-offset="85" >
    <nav id="navtarget" class=" navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <div class="container py-2">
        <a href="#" class="navbar-brand px-3"><span>V</span></a>
        <button class="navbar-toggler mx-3 d-flex d-sm-none flex-column justify-content-evenly collapsed" style="height: 35px;" type="button" data-bs-toggle="offcanvas-collapse" data-bs-target="#navbartoggle" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="offcanvas-collapse navbar-collapse justify-content-end" id="navbartoggle">
          <div class="navbar-nav me-md-5">
            <a class="nav-link active" aria-current="page" href="#Home">Home</a>
            <a class="nav-link" href="#Project">Project</a>
            <a class="nav-link" href="#Contact">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <section id="Home" class="Home"></section>
    <section id="Project" class="Project"></section>
    <section id="Contact" class="Contract"></section>
    
    <footer class="bg-dark py-3">
      <div class="container py-2 d-flex flex-md-row flex-column">
         <p class=" bi-display"> Vincent Guivano's Personal Website</p>
          <div class="col d-flex justify-content-center mt-2" >
              <a target="_blank" href="https://www.instagram.com/" class= " bi bi-instagram"></a>
              <a target="_blank" href="https://www.facebook.com/" class="bi bi-facebook"></a>
              <a target="_blank" href="https://twitter.com/?lang=en" class="bi bi-twitter"></a>
          </div>
        </div>
      </div>
      
    </footer>
    <style>
      .Home{
        width:100%;
        height:600px;
        background-color: black;
      }
      .Project{
        width:100%;
        height:600px;
        background-color: red;
      }
      .Contract{
        width:100%;
        height:600px;
        background-color: yellow;
      }
    </style>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script>
      gsap.from('.navbar', { duration:2, y: '-100px', ease: 'bounce', opacity:.6});
      
      let links = document.querySelectorAll('.nav-link');
      links.forEach( elem => {
        elem.addEventListener("click",function(){
          links.forEach(elem1=> elem1.classList.remove("active"));
          this.classList.toggle("active");
        })
      })

      let togglebtn = document.querySelector('.navbar-toggler');
      let canvas = document.querySelector('.offcanvas-collapse');

      togglebtn.addEventListener("click", () => {
        canvas.classList.toggle("canvas-toggle")
        togglebtn.classList.toggle("collapsed")
      });



    </script>
  </body>
</html>
